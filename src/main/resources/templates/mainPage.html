<!DOCTYPE html>
<html th:lang="${language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:include="components/others :: meta"/>
    <title th:text="#{main.page.title.text}"></title>
    <th:block th:include="components/imports :: links"/>
</head>
<body>
<main>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <h1 th:text="#{main.page.header.text}"></h1>
                </div>
                <div class="col-12">
                    <th:block th:include="components/classification :: menu-form"/>
                </div>
                <div th:if="${theBestMovies != null}" class="col-12">
                    <h3 th:text="#{main.page.result.info.text}"></h3>
                    <div th:each="movie, iter: *{theBestMovies}">
                        <h3 th:text="${iter.count} + '. ' + ${movie}"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</main>
<footer>
</footer>
<th:block th:include="components/imports :: scripts"/>
</body>
</html>
