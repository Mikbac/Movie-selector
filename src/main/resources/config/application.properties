# -- DATASOURCE
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:spring
spring.datasource.username=sa
spring.datasource.password=
# -- JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# -- MESSAGES
spring.messages.basename=i18n/messages
# -- JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
# -- THYMELEAF
spring.thymeleaf.cache=false
# -- LOG4J2
logging.config=classpath:log4j2/log4j2.xml
# -- Fuzzy Logic:
omdb.api.key=XXXXXXXXX
fuzzy.logic.controller.path=./src/main/resources/fuzzyLogicControllers/movie.fcl
# -- Banner
spring.banner.location=classpath:/banner/MikBacBanner.txt